{% extends "store/base.html" %}{% block title %}Confirmer la suppression{% endblock %}
{% block content %}
<div class="container pt-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Supprimer l'achat</legend>
            <h5>Êtes-vous sûr de vouloir supprimer l'achat "{{ object.slug }}" ?</h5>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger btn-sm" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-success btn-sm" href="{% url 'purchaseslist' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
